<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar turno - Clou Studio</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header y logo con el link de volver a la pagina de inicio -->
    <header>
      <a href="../index.html"
        ><img src="../indexImage.png/logoCLOUOK.png" alt="Logo Clou Studio"
      /></a>
      <h1>Reservá tu turno</h1>
    </header>

    <!-- bloque de formulario -->
    <main>
      <form class="reservacion">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />

        <label for="service">Servicio:</label>
        <select id="service" name="service" required>
          <option value="">Seleccioná una opción</option>
          <option value="peluqueria">Peluquería</option>
          <option value="unas">Uñas</option>
          <option value="masajes">Masajes</option>
        </select>

        <label for="date">Fecha deseada:</label>
        <input type="date" id="date" name="date" required />

        <label for="message">Mensaje adicional:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit" class="btn">Enviar solicitud</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-socials">
        <a href="https://www.instagram.com/cloustudio.ok" target="_blank"
          ><img src="../logoRedes/instagram.png" alt="Instagram"
        /></a>
        <a href="https://wa.me/59891340661" target="_blank"
          ><img src="../logoRedes/whatsapp.png" alt="WhatsApp"
        /></a>
        <a href="mailto:correo@example.com" target="_blank"
          ><img src="../logoRedes/google.png" alt="Correo"
        /></a>
      </div>
      <p>© Clou Studio. Todos los derechos reservados.</p>
    </footer>

    <!-- Script de java, (tambien estoy haciendo el curso de java, aprovecho el poryecto para entregar ambos.)-->

    <script src="../main.js"></script>
    <!-- con este script le doy funcionalidad al formulario -->
  </body>
</html>
